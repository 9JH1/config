<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --background: black;
            --background-surface: rgb(233, 213, 158);
            --background-surface-surface: rgb(184, 153, 96);
        }

        @font-face {
            font-family: 'Photograph Signature';
            src: url('/fonts/Photograph\ Signature.woff') format('woff');
        }

        @font-face {
            font-family: 'Absender';
            src: url('/fonts/absender1.woff') format('woff');
        }

        * {
            user-select: none;
        }

        body {
            margin: 0px;
            height: 100vh;
            width: 100vw;
            padding: 5px;
            box-sizing: border-box;
            background: var(--background);
            overflow: hidden;

            .inner {
                width: 100%;
                height: 100%;
                border-radius: 20px;
                background: var(--background-surface);
                /* actual body*/
                box-sizing: border-box;

                .navbar {
                    width: calc(100% - 10px);
                    height: 40px;
                    position: fixed;
                    backdrop-filter: blur(20px);
                    left: 5px;
                    top: 5px;
                    display: flex;
                    align-items: center;
                    padding: 5px;
                    z-index:10000000;
                    box-sizing: border-box;
                    border-radius: 20px 20px 0px 0px;

                    /*border: solid 1px var(--background-surface-surface);*/
                    .half {
                        width: 50%;
                        height: 100%;
                        color: var(--background);
                    }

                    .half-1 {
                        display: flex;
                        align-items: center;
                        font-size: 2em;
                        font-family: 'Photograph Signature';
                        font-weight: 600;
                        text-wrap: nowrap;

                    }

                    .half-2 {
                        display: flex;
                        width: 60%;
                        align-items: center;
                        justify-content: end;
                        gap: 6px;
                    }

                    button {
                        outline: none;
                        color: var(--background);
                        border: none;
                        background: transparent;
                        font-size: 1.02em;
                        font-family: 'Absender';
                        overflow: hidden;
                        position: relative;
                        padding: 5px;
                        transition: scale 0.3s, opacity 0.5s;
                        mix-blend-mode: exclusion;
                        text-wrap: nowrap;
                    }

                    button:hover {
                        scale: 1.05;
                    }

                    button:active {
                        scale: 1;
                        opacity: 0.5;
                    }

                    button::before {
                        position: absolute;
                        width: 10px;
                        height: 10px;
                        content: "";
                        background: var(--background-surface-surface);
                        bottom: -40%;
                        left: 0;
                        width: 100%;
                        transition: background 0.3s;

                    }

                    button:hover:before {
                        background: var(--background);
                    }

                    .bullet {
                        width: 5px;
                        height: 5px;
                        background: var(--background);
                        border-radius: 100%;
                    }
                }

                .viewport {
                    width: 92%;
                    position: relative;
                    height: calc(92% - 40px - 100px);
                    background: var(--background-surface-surface);
                    left: 4%;
                    top: calc(40px + 4%);
                    border-radius: 20px;
                    overflow: hidden;
                    border: 1px var(--background-surface-surface);
                    -webkit-box-shadow: 0px 10px 55px 0px rgba(0, 0, 0, 0.75);
                    -moz-box-shadow: 0px 10px 55px 0px rgba(0, 0, 0, 0.75);
                    box-shadow: 0px 10px 55px 0px rgba(0, 0, 0, 0.75) solid;
                    transition: height 1s;
                    .interact {
                        position: absolute;
                        bottom: 0%;
                        z-index: 10000;
                        right: 0%;
                        border: none;
                        width: 30px;
                        height: 30px;
                        margin: 10px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 100%;
                        background: var(--background-surface-surface); 
                        transition:opacity 0.3s;
                        svg { 
                            scale:1.3;
                            path { 
                                fill:var(--background);
                            }
                        }
                    }
                    .interact:hover { 
                        opacity:0.3;
                    }

                    .img-top {
                        width: 100%;
                        background-position: center;
                        background-origin: center;
                        height: 100%;
                        object-fit: cover;
                        transition:width 1s;
                    }
                }

                .view {
                    width: calc(100% - 10px);
                    height: calc(100% - 10px);
                    z-index: 100;
                    top: 0px;
                    left: 0px;
                    border: solid 5px var(--background-surface);

                    .img-top {
                        width: 100%;
                        height: fit-content;
                        margin-top:35px;


                    }
                    .interact { 
                        opacity:0;
                        pointer-events: none;
                    }
                }

                .text {
                    position: absolute;
                    bottom: 5px;
                    height: 100px;
                    width: calc(100% - 10px);
                    left: 5px;
                    border-radius: 0px 0px 10px 10px;
                    display: flex;
                    transition:opacity 0.9s ease-out;
                    .half-1 {
                        font-family: 'Absender';
                        font-weight: 100;
                        font-size: 120px;
                        display: flex;
                        align-items: center;
                    }

                    .half {
                        width: 50%;
                        height: 100%;
                    }

                    .half-2 {
                        font-family: 'Absender';
                        font-size: 1em;
                        line-height: 1em;

                        .top-half {
                            height: 50%;
                            width: fit-content;
                            width: 100%;

                        }

                        .top-half {
                            display: flex;
                            align-items: center;
                            flex-wrap: wrap;
                        }

                        .top-half-2 {
                            align-items: start;
                        }
                    }
                }
            }
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="navbar">
            <div class="half half-1">
                Gallery Of Kat
            </div>
            <div class="half half-2">
                <button id="navbar-gallery" title="Gallery">Gallery</button>
                <div class="bullet"></div>
                <button title="Developer Picks">Developer Picks</button>
                <div class="bullet"></div>
                <button title="Contact">Contact</button>
            </div>
        </div>
        <div class="viewport" id="viewport">
            <img src="photos/20240304_201417.jpg" alt="cat-photo-hero" class="img-top">
            <button class="interact" id="viewport-interact">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
                </svg>
            </button>
        </div>
        <div class="text" id="viewport-under-text">
            <div class="half half-1">
                MEOW
            </div>
            <div class="half half-2">
                <div class="top-half top-half-1">A huge collection of cat photos. <br> Enjoy.</div>
                <div class="top-half top-half-2">
                    all profits go towards that <br> fella above.
                </div>
            </div>
        </div>
    </div>
    <script>
        const viewport = document.getElementById("viewport");
        const viewport_interactButton = document.getElementById("viewport-interact")
        const viewport_underTextElement = document.getElementById("viewport-under-text")
        const navbar_galleryButton = document.getElementById("navbar-gallery");
        
        viewport_interactButton.addEventListener("click",()=>{
            viewport_underTextElement.style.opacity = "0"
            viewport.classList.add("view");
            
        })

        navbar_galleryButton.addEventListener("click",()=>{
            viewport_underTextElement.style.opacity = "0"
            viewport.classList.add("view");
        })
    </script>
</body>

</html>
