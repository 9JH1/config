[colors]
background="#77000000"
foreground = "#ffffff"
good = "#00ff00"
medium = "#ffff00"
bad = "#ff0000"
disabled = #888888


[bar/main]
height = 17pt
background = ${colors.background}
modules-left = xworkspaces spacer_nocomma filesystem spacer_nocomma  win
modules-right = wifi spacer battery spacer ram spacer cpu spacer date spacer tray
font-0 = "Hack:size=10;1"
padding-left = 10pt
padding-right = 10pt
[module/spacer]
type = custom/text
format = ", "
format-foreground = ${colors.disabled}
[module/spacer_nocomma]
type=custom/text
format=" "
[module/xworkspaces]
type = internal/xworkspaces
workspace-count = 15
label-active = %name%
label-active-foreground = ${colors.background}
label-occupied = %name%
label-empty = %name%
label-urgent = %name%
label-active-background = ${colors.good}
format = <label-state>
label-occupied-padding = 1
label-active-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-underline = #ffffff



[module/date]
type=internal/date
interval=60
date  = %{F#ff0000}%A%{F-} %{F#ffff00}%I:%M%{F-} %{F#00ff00}%p%{F-}
date-alt = %Y-%m-%d
format = <label>
format-foreground = ${colors.good}

[module/cpu]
type=internal/cpu
interval = 5
warn-percentage = 80
label-warn = !%percentage%
format-warn = <label-warn>
format-warn-foreground = ${colors.bad}
label = %percentage%
format = <label>
format-foreground = ${colors.good}

[module/tray]
type=internal/tray
tray-spacing = 5px
tray-size=20

[module/battery]
type =internal/battery
low-at = 20
time-format = %H:%M

label-low = %percentage%-%time%
format-low = !<label-low>
format-low-foreground = ${colors.bad}

label-charging = +%percentage%
format-charging = <label-charging>
format-charging-foreground = ${colors.good}

label-discharging = %percentage%-%time%
format-discharging = <label-discharging>
format-discharging-foreground = ${colors.medium}

label-full = %percentage%
format-full = <label-full>
format-full-foreground = ${colors.good}

[module/wifi]
type=internal/network
interface-type = wireless
interval = 1
label-disconnected = "127.0.0.1"
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.bad}
label-connected = %local_ip%
format-connected = <label-connected>
format-connected-foreground = ${colors.good}
label-packetloss = %local_ip%
format-packetloss = <label-packetloss>
format-packetloss-foreground = ${colors.medium}


[module/ram]
type=internal/memory
interval=10
warn-percentage=70
label = %percentage_used%
format = <label>
format-foreground = ${colors.good}
label-warn = %gb_used%%/%gb_total%
format-warn = <label-warn>
format-warn-foreground = ${colors.bad}

[module/next]
type = custom/text
label = " "
click-right = "playerctl next"
format = <label>


[module/win]
type = custom/script
exec = /etc/polybar/win.sh 2>/dev/null
label-padding = 1
tail = true


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %used% - %percentage_used%%
format-mounted = <label-mounted>
format-mounted-foreground = ${colors.medium}
